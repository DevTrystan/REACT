<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">


function Banner() {
    var title ="La maison jungle";
    return (<h1>{title}</h1>)
}

function Cart() {
    var monsteraPrice = 8 ;
    var lierrePrice = 10 ;
    var bouquetFleurPrice =  15 ;

    return (<div>
    <h2>Panier</h2>
    <ul>
        <li>Monstera : {monsteraPrice} €</li>
        <li>Lierre : {lierrePrice} €</li>
        <li>bouquet de Fleur :{bouquetFleurPrice} €</li>
    </ul>
    Total :{monsteraPrice + lierrePrice + bouquetFleurPrice } €
</div>)
}

ReactDOM.render(
            <React.Fragment><Banner /><Cart /></React.Fragment>, document.getElementById('root'))
    </script>
</body>
</html>
